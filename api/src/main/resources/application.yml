spring:
  application:
    name: fontogether-api

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  sql:
    init:
      mode: always # always: 서버 켤 때마다 schema.sql 실행

  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
      
server:
  port: 80
  servlet:
    session:
      cookie:
        http-only: false # JS에서 접근 가능하게 하거나(선택), false여도 됨. 일단 기본 false. 아니 true가 보안상 좋음.
        # 프론트가 쿠키를 직접 읽을 필요 없으면 true.
        # 문제는 HTTP 환경임.
        secure: false # HTTP에서도 쿠키 허용 (중요!)
        same-site: lax # 같은 도메인 내 이동 허용
        path: / # 모든 경로에서 유효

logging:
  level:
    root: INFO
    com.fontogether.api: DEBUG